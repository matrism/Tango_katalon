<style>
    body {
        font-family: monospace;
    }
</style>

<script>
    var data = window.top.location.hash.slice(1).split('/'),

        jobName = data[0],
        jobNum = data[1],

        url = '/job/' + jobName + '/' + jobNum + '/logText/progressiveHtml',

        xhr,

        interval = setInterval(function () {
            if(xhr) {
                return;
            }

            xhr = $.ajax(url, {
                success: function (data, status) {
                    document.write(data);
                },

                complete: function () {
                    xhr = null;
                }
            });
        }, 1000);
</script>
